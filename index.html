<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buser - Mobile First</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>

  <body>
    <header>
      <div class="cabeçalho">
        <img class="imagem_cabeçalho" src="/IMG/Buser_icon.svg" alt="" />
        <p class="texto_cabeçalho">Entrar</p>
      </div>
    </header>

    <!-- Conteiner1 (Titulo "Viagens" e Texto "Sem taxas" -->

    <div class="conteiner1">
      <h1 class="titulo_conteiner1">
        VIAGENS DE ÔNIBUS MAIS BARATAS QUE A PASSAGEM DA RODOVIÁRIA
      </h1>
      <p class="texto_conteiner1">Sem taxas, com segurança e preço justo</p>
    </div>

    <!-- Conteiner2 (Buscador) -->

    <div class="conteiner2">
      <div>
        <p>Saindo de</p>
        <div class="quadrado">
          <i class="fas fa-circle"></i>
          <p class="texto1_buscadores_conteiner2">São José dos Campos - SP</p>
          <i class="fas fa-exchange-alt rodar" data-fa-transform="rotate-45">
          </i>
        </div>
      </div>

      <div>
        <p>Indo para</p>
        <div class="quadrado">
          <i class="fas fa-map-marker-alt"></i>
          <p class="texto1_buscadores_conteiner2">São Paulo - SP</p>
        </div>
      </div>

      <div>
        <p>Data de ida</p>
        <div class="quadrado">
          <i class="fas fa-calendar-alt"></i>
          <p class="texto2_buscadores_conteiner2">Ida</p>
        </div>
      </div>

      <div>
        <p>Data de Volta</p>
        <div class="quadrado">
          <i class="fas fa-calendar-alt"></i>
          <p class="texto2_buscadores_conteiner2">Volta</p>
        </div>
      </div>

      <div class="buscar_conteiner2">
        <div class="quadrado">
          <i class="fas fa-search lupa_conteiner2"></i>
          <p class="texto3_buscadores_conteiner2">Buscar</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer_conteiner">
        <div class="itens_footer_conteiner">
          <i class="fas fa-search lupa_footer"></i>
          <p>Buscar</p>
        </div>
        <div class="itens_footer_conteiner">
          <i class="fas fa-bus"></i>
          <p>Viagens</p>
        </div>
        <div class="itens_footer_conteiner">
          <i class="fas fa-wallet"></i>
          <p>Carteira</p>
        </div>
        <div class="itens_footer_conteiner">
          <i class="fas fa-percent"></i>
          <p>Promoções</p>
        </div>
        <div class="itens_footer_conteiner">
          <i class="fas fa-question-circle"></i>
          <p>Ajuda</p>
        </div>
      </div>
    </footer>
  </body>
</html>
